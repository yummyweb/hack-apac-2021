<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xed - Travelling Reimagined</title>
    <link rel="stylesheet" href="../static/css/font.css" />
    <link rel="stylesheet" href="../static/css/font-awesome4.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="hotel_content">
        <div class="info">
            <h2 id="title-xed">XED</h2>
        </div>
        <p class="reim">Travelling Reimagined</p>
        <form class="booking_info" method="POST" action="/results">
            <div class="booking_details">
            <div class="item">
                <!-- <i class="fa fa-search"></i> -->
                <!-- <i class="fa fa-plane-arrival"></i> -->
                <i class="fa fa-plane-departure"></i>
                <input name="origin" placeholder="Where from?">
            </div>
            <div class="item">
                <i class="fa fa-plane-arrival"></i>
                <input name="to" placeholder="Where to?">
            </div>
            <div class="item">
                <i class="fa fa-calendar-alt"></i>
                <input placeholder="Date of departure" name="date" id="litepicker" readonly>
            </div>
            <button id="search_button">Search</button>
            </div>
        </form>
        </div>

        <img src="../static/images/hotel.png" class="hotel">
        <img src="../static/images/car1.png" class="car1">
        <img src="../static/images/car2.png" class="car2">
        <img src="../static/images/car3.png" class="car3">
        <img src="../static/images/car4.png" class="car4">
        <img src="../static/images/dog.gif" class="dog_1">
        <img src="../static/images/cloud.png" class="cloud">
        <img src="../static/images/cloud.png" class="cloud_2">
        <img src="../static/images/cloud.png" class="cloud_3">
        <img src="../static/images/cloud.png" class="cloud_4">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script>
        const picker = new Litepicker({ 
            element: document.getElementById('litepicker') 
        });
    </script>
</body>
</html>
