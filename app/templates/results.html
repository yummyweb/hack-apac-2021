<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/results.css">
    <title>Xed</title>
</head>
<body>
    <div class="container">
        <div class="flights">
            {% for flight in flights %}
                <div class="flight">
                    {% for t in flight.travel %}
                        <p class="flight-airport">{{ t.departure.airport }}</p>
                        <p class="flight-airport">{{ t.arrival.airport }}</p>
                        <p class="flight-airport">{{ t.airline }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
